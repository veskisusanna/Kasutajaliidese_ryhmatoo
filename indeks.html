<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFastFitness – Logi sisse</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>

  <!-- Navigatsiooniriba -->
  <nav class="topbar" aria-label="Peamenüü">
    <div class="topbar-left">
      <a href="dashboard.html" class="logo-link">
        <img src="img/logo.png" alt="FitFastFitness logo" class="logo" />
      </a>
      <ul class="nav-list">
        <li><a href="meist.html">Meist</a></li>
      </ul>
    </div>
  </nav>

  <!-- Logi sisse vaade -->
  <main class="view-container">
    <section class="view" aria-labelledby="login-heading">
      <h1 id="login-heading">Logi sisse</h1>
      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input id="login-email" name="email" type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Parool</label>
          <input id="login-password" name="password" type="password" placeholder="Parool" required />
        </div>
        <button type="submit">Sisene</button>
      </form>
      <p>Või <a href="register.html">loo konto</a></p>
    </section>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const pass  = document.getElementById('login-password').value;
      const user  = JSON.parse(localStorage.getItem('user'));
      if (user && user.email === email && user.password === pass) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Vale email või parool');
      }
    });
  </script>
</body>
</html>
