<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFastFitness – Loo konto</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>

  <!-- Navigeerimisriba -->
  <nav class="topbar" aria-label="Peamenüü">
    <div class="topbar-left">
      <a href="dashboard.html" class="logo-link">
        <img src="img/logo.png" alt="FitFastFitness logo" class="logo"/>
      </a>
      <ul class="nav-list">
        <li><a href="meist.html">Meist</a></li>
      </ul>
    </div>
  </nav>

  <!-- Info-modaal -->
  <div id="info-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="info-text">
    <div class="modal">
      <p id="info-text">Konto loodud!</p>
      <div class="modal-actions">
        <button id="info-ok">OK</button>
      </div>
    </div>
  </div>

  <!-- Registreerimisvaade -->
  <div class="view-container">
    <section class="view" aria-labelledby="register-heading">
      <h1 id="register-heading">Loo konto</h1>
      <form id="register-form" novalidate>
        <div class="form-group">
          <label for="reg-name">Nimi</label>
          <input id="reg-name" name="name" type="text" placeholder="Nimi" required />
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input id="reg-email" name="email" type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="reg-pass">Parool</label>
          <input id="reg-pass" name="password" type="password" placeholder="Parool" required />
        </div>
        <button type="submit">Registreeru</button>
      </form>
      <p>Või <a href="indeks.html">logi sisse</a></p>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const infoModal = document.getElementById('info-modal');
      const infoText  = document.getElementById('info-text');
      const infoOk    = document.getElementById('info-ok');

      function showInfo(msg) {
        infoText.textContent = msg;
        infoModal.classList.remove('hidden');
      }

      infoOk.addEventListener('click', () => {
        infoModal.classList.add('hidden');
        window.location.replace('indeks.html');
      });

      const form = document.getElementById('register-form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name  = form.elements['name'].value;
        const email = form.elements['email'].value;
        const pass  = form.elements['password'].value;

        localStorage.setItem('user', JSON.stringify({ name, email, password: pass }));
        showInfo('Konto loodud! Palun logi sisse.');
      });
    });
  </script>
</body>
</html>
